<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tasks</title>
  <link rel="stylesheet" href="./CSS/alltask.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <!-- -------------------------------------------------------------------------------------------- -->

  <div class="contentwrapper" id="main">

    <div class="cards">
      <div class="card">
        <div class="content">
          <div class="tools">
            <div class="circles">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>
            <h5 class="taskname">${task.taskname}</h5>
          </div>

          <div class="cardcontent">
            <p class="description">${task.description}</p>
          </div>
          <div class="options">
            <button class="edit">
              <span> <i class="fa-solid fa-pen-to-square"></i>
              </span>
            </button>
            <button class="delete edit">
              <span> <i class="fa-solid fa-trash"></i>
              </span>
            </button>
            <label class="container ">
              <input checked="checked" type="checkbox">
              <div class="checkmark"></div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------------------------------------------------------------- -->






  </div>
  <script src="index.js"></script>
</body>

</html>
